      <header id="headerSection">
          <div class="overlay">
             
                      <h1 class="text-center">SUBMIT PAPER</h1>
               
          </div>
      </header>
      
      
      
      
      <form>
          <div class=container>
              <div class="form-group row">
                  <label for="inputUserName" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                      <input type="inputTitle" class="form-control" id="inputTitle"> 
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputUserName" class="col-sm-2 col-form-label">Page Number</label>
                  <div class="col-sm-10">
                      <input type="inputPageNumber" class="form-control" id="inputPageNumber">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputUserName" class="col-sm-2 col-form-label">Language</label>
                  <div class="col-sm-10">
                      <input type="inputLanguage" class="form-control" id="inputLanguage" >
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputUserName" class="col-sm-2 col-form-label">Release Date</label>
                  <div class="col-sm-10">
                      <input type="inputReleaseDate" class="form-control" id="inputReleaseDate">
                  </div>
              </div>
              
              
              <div class="form-group row">
                  <select class="custom-select" required>
                      <option value="">Conference Name</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
                  <div class="invalid-feedback">Example invalid custom select feedback</div>
              </div>
              
              <button type="button" class="btn btn-outline-primary">Upload File</button>
          
          </div>
      
      </form>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
