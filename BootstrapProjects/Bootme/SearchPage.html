			<ul class="nav navbar-nav right">

					<a class="nav-link" href="#">Home</a>
				</li>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Our Team</a>

				<li class="nav-item">

	<div class="jumbotron text-center">
		<div class="container">
			<h1>PURE Digital Library</h1>
		</div>
	</div>
	
	<div class="container">	
	
		<form>
			<div class="form-row">
				<div class="col-10">
					<input class="form-control form-control-lg" type="text" placeholder="Search for articles">
				</div>
				<div class="col-2">
					<button class="btn-lg btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</div>
			</div>
	

			<fieldset class="form-group pt-5">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Search by:</legend>
					<div class="col-sm-3">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							<label class="form-check-label" for="gridRadios1">
							Title
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2">
							Author
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3 value="option3">
							<label class="form-check-label" for="gridRadios3">
							Journal
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3 value="option4">
							<label class="form-check-label" for="gridRadios4">
							Institution
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3 value="option5">
							<label class="form-check-label" for="gridRadios5">
							Conference
							</label>
						</div>
					</div>
				  
					<div class="col-sm-2">
						<div class="row">
						<label for="StatusSelect" class="col-sm-2 col-form-label">Status </label>
						</div>
						<div class="row">
						<label for="LangSelect" class="col-sm-2 col-form-label">Language </label>
						</div>
						<div class="row">
						<label for="YearSelect" class="col-sm-2 col-form-label">Year </label>
						</div>		
					</div>
					<div class="col-3">	
						<div class="row">
							<select class="form-control form-control-sm" id="StatusSelect">
								<option>--Select a Status--</option>
								<option>Published</option>
								<option>Not Yet Published</option>
							</select>
						</div>		
						<div class="row pt-2">
							<select class="form-control form-control-sm" id="LangSelect">
								<option>--Select a Language--</option>
								<option>English</option>
								<option>Turkish</option>
							</select>
												</div>		
	
						<div class="row pt-2">	
							<select class="form-control form-control-sm" id="YearSelect">
								<option>--Select a Year--</option>
								<option>2010-2018</option>
								<option>2000-2010</option>
								<option>1990-2000</option>
							</select>
						</div>		
					</div>
				</div>
				<div class="row pt-5">
					<legend class="col-form-label col-sm-2 pt-0">Sort by:</legend>
					<div class="col-sm-3">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="sortRadios" id="sortRadios1" value="option6" checked>
							<label class="form-check-label" for="sortRadios1">
							Views
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="sortRadios" id="sortRadios2" value="option7">
							<label class="form-check-label" for="sortRadios2">
							Likes
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="sortRadios" id="sortRadios3" value="option8">
							<label class="form-check-label" for="sortRadios3">
							Downloads
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="sortRadios" id="sortRadios4" value="option9">
							<label class="form-check-label" for="sortRadios4">
							Pages
							</label>
						</div>
					</div>
				</div>
		    </fieldset>
		</form>

	</div>
